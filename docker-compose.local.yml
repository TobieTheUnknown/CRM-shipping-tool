# Docker Compose pour développement local (Mac/Windows/Linux)
services:
  crm:
    build: .
    image: tobtheunknown/shiptrack-crm:latest
    container_name: shiptrack-crm
    restart: unless-stopped
    ports:
      - "6389:6389"
    volumes:
      # Base de données persistante en local
      - ./data:/data
    environment:
      - NODE_ENV=production
      - PORT=6389
      - DATA_PATH=/data
      - TZ=Europe/Paris
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6389/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
